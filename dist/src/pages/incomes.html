    <body>
        <div class="container">
            <header class="flex items-center justify-between py-9">
                <a href="../../index.html" class="text-[1.5rem] font-bold"
                    >WOWOROOM
                </a>
                <ul class="flex gap-12">
                    <li>
                        <a
                            href="#mattress-advantage"
                            class="border-b border-b-transparent hover:border-b-primary"
                            >後台管理
                        </a>
                    </li>
                    <li>
                        <a href="#place-order" class="text-primary">
                            管理員登入
                        </a>
                    </li>
                </ul>
            </header>

            <!-- black bar -->
            <div class="mb-[3.75rem] h-10 bg-black"></div>
            <h1 class="mb-24 text-center text-[1.75rem]" id="title"></h1>

            <div id="chart" class="mb-16"></div>

            <div class="flex justify-end gap-8" id="function-bar">
                <button
                    type="button"
                    class="rounded-[.25rem] border border-black py-2.5 px-5 text-right transition-colors hover:bg-black hover:text-white"
                    id="toggle-chart"
                >
                    品項
                </button>
                <button
                    type="button"
                    class="rounded-[.25rem] border border-black py-2.5 px-5 text-right transition-colors hover:bg-black hover:text-white"
                    id="clear-cart"
                >
                    清除全部訂單
                </button>
            </div>
            <table class="mt-8 w-full" id="order-table">
                <thead>
                    <tr>
                        <td>訂單編號</td>
                        <td>聯絡人</td>
                        <td>聯絡地址</td>
                        <td>電子郵件</td>
                        <td>訂單品項</td>
                        <td>訂單日期</td>
                        <td>訂單狀態</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody id="order-list"></tbody>
            </table>

            <h2 class="hidden text-center text-2xl" id="no-order-msg">
                目前没有任何订单
            </h2>
        </div>
